# docker-compose.production.yml
version: '3'

volumes:
  pg_data_production:
  static_volume:
  media_volume:

# Всё отличие — заменяем build на image и указываем, какой образ использовать
services:
  db:
    image: postgres:13.10
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: dauletnazar/kittygram_backend
    env_file: .env
    # command:
    #   - cd backend/
    #   - python manage.py collectstatic
    #   - cp -r /app/static/. /static/static/
    volumes:
      - static_volume:/static
      - media_volume:/app/media/
  frontend:
    image: dauletnazar/kittygram_frontend  # Качаем с Docker Hub
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static_volume:/static
  gateway:
    image: dauletnazar/kittygram_gateway  # Качаем с Docker Hub
    env_file: .env
    depends_on:
      - db
      - backend
      - frontend
    volumes:
      - static_volume:/static/
      - media_volume:/app/media/
    ports:
      - 9000:80